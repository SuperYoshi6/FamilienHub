  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FamilienHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#111827',
                card: '#1f2937',
                text: '#f3f4f6',
                muted: '#9ca3af'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'gradient-x': 'gradientX 15s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              gradientX: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Disable selection globally for app-like feel */
      html, body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overscroll-behavior-y: none;
      }

      /* Re-enable selection for inputs */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        transition: background-color 0.5s ease, color 0.5s ease;
        /* iOS Safe Area handling */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Ensure fixed elements respect safe areas */
      header.sticky {
        top: env(safe-area-inset-top);
      }
      
      nav.fixed.bottom-0 {
        padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
      }

      .dark body {
        background-color: #111827;
        color: #f3f4f6;
      }
      /* Hide scrollbar for cleaner mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Page Transitions */
      .page-transition-wrapper {
        animation: slideIn 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        width: 100%;
      }

      /* --- APPLE-STYLE LIQUID GLASS EFFECT (v4 Improved Readability) --- */
      
      /* Background Animation */
      body.liquid-glass {
        background: linear-gradient(125deg, #EEF2FF, #E0E7FF, #FAE8FF, #F3E8FF, #FFFFFF);
        background-size: 300% 300%;
        animation: gradientX 25s ease infinite;
        background-attachment: fixed;
      }
      
      html.dark body.liquid-glass {
        /* Darker, deeper colors for better contrast */
        background: linear-gradient(125deg, #020617, #0f172a, #1e1b4b, #111827, #000000);
        background-size: 300% 300%;
        animation: gradientX 30s ease infinite;
        background-attachment: fixed;
      }

      /* Glass Cards & Elements */
      body.liquid-glass .bg-white,
      body.liquid-glass .bg-gray-50 {
        background-color: rgba(255, 255, 255, 0.70) !important;
        backdrop-filter: saturate(180%) blur(20px) !important;
        -webkit-backdrop-filter: saturate(180%) blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05) !important;
      }

      /* DARK MODE GLASS - Increased Opacity for Readability */
      html.dark body.liquid-glass .dark\:bg-gray-800,
      html.dark body.liquid-glass .dark\:bg-gray-900,
      html.dark body.liquid-glass .dark\:bg-gray-700,
      html.dark body.liquid-glass .bg-gray-900,
      html.dark body.liquid-glass .bg-gray-800 {
        /* Increased opacity from 0.70 to 0.85 */
        background-color: rgba(18, 24, 38, 0.85) !important; 
        backdrop-filter: saturate(150%) blur(25px) !important;
        -webkit-backdrop-filter: saturate(150%) blur(25px) !important;
        /* More defined border */
        border: 1px solid rgba(255, 255, 255, 0.12) !important; 
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5) !important;
      }

      /* Text Readability Fixes for Liquid Dark */
      html.dark body.liquid-glass h1, 
      html.dark body.liquid-glass h2, 
      html.dark body.liquid-glass h3 {
          text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* Subtle shadow to pop text */
      }
      
      html.dark body.liquid-glass .text-gray-500,
      html.dark body.liquid-glass .text-gray-400 {
          color: #9ca3af !important; /* Force lighter gray for muted text */
      }

      /* Inputs - Clear backgrounds for max readability */
      body.liquid-glass input, 
      body.liquid-glass textarea,
      body.liquid-glass select {
          background-color: rgba(255, 255, 255, 0.9) !important;
          border-color: rgba(209, 213, 219, 0.6) !important;
      }
      html.dark body.liquid-glass input, 
      html.dark body.liquid-glass textarea,
      html.dark body.liquid-glass select {
          background-color: rgba(0, 0, 0, 0.6) !important;
          border-color: rgba(75, 85, 99, 0.6) !important;
          color: #ffffff !important;
      }

      /* Headers & Nav */
      body.liquid-glass header {
         background-color: rgba(255, 255, 255, 0.8) !important;
         backdrop-filter: blur(20px) !important;
         border-bottom: 1px solid rgba(255,255,255,0.5) !important;
      }
      html.dark body.liquid-glass header {
         background-color: rgba(5, 10, 25, 0.85) !important;
         backdrop-filter: blur(20px) !important;
         border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }
      
      body.liquid-glass nav {
         background-color: rgba(255, 255, 255, 0.9) !important;
         border-top: 1px solid rgba(255,255,255,0.5) !important;
      }
      html.dark body.liquid-glass nav {
         background-color: rgba(5, 10, 25, 0.9) !important;
         border-top: 1px solid rgba(255,255,255,0.1) !important;
      }

      /* Weather Animations */
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(10px); opacity: 0; }
      }
      
      @keyframes drift {
        0% { transform: translateX(-5%); }
        50% { transform: translateX(5%); }
        100% { transform: translateX(-5%); }
      }

      @keyframes flash {
        0%, 90%, 100% { opacity: 0; }
        92%, 96% { opacity: 0.6; }
        94% { opacity: 0; }
      }

      .animate-rain {
        animation: fall linear infinite;
      }

      .animate-cloud {
        animation: drift ease-in-out infinite alternate;
      }

      .animate-thunder {
        animation: flash 5s infinite;
      }
    </style>
